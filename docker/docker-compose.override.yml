version: '3.7'

services:

  backend:
    depends_on:
      - psql-analytics
    ports:
      - ${APP_PORT_ANALYTICS}:${APP_PORT_ANALYTICS}
    networks:
      - default
      - postgres

  rabbitmq:
    image: 'bitnami/rabbitmq:latest'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - 'rabbitmqstats_data:/bitnami'
    environment:
      RABBITMQ_HOSTS: ${RABBITMQ_HOSTS}
      RABBITMQ_DEFAULT_USER: ${MQ_USER}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASS}
      RABBITMQ_DEFAULT_VHOST: ${MQ_VHOST}

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    volumes:
      - "redis_data:/var/lib/redis"

  psql-analytics:
    image: postgres:alpine
    ports:
      - "5441:5432"
    volumes:
      - "psql_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: ${PSQL_USER_ANALYTICS}
      POSTGRES_PASSWORD: ${PSQL_PASS_ANALYTICS}
      POSTGRES_DB: ${PSQL_DB_ANALYTICS}

volumes:
  psql_data: { }
  rabbitmqstats_data: { }
  redis_data: { }


networks:
  postgres:
    external:
      name: main_network